[tool.poetry]
name = "vaccine-feed-ingest"
version = "0.1.0"
description = "Pipeline for ingesting nationwide feed of vaccine facilities"
authors = ["Bryan Culbertson <bryan.culbertson@gmail.com>"]

[tool.poetry.dependencies]
# Lint
flake8 = { version = "^3.9.0", optional = true }
black = { version = "^21.4b2", optional = true }
mypy = { version = "^0.812", optional = true }
isort = { version = "^5.8.0", optional = true }

# Test
pytest = { version = "^6.2.3", optional = true }
pytest-runner = {version = "^5.3.0", optional = true}

# Main
python = "^3.9"
click = "^7.1.2"
python-dotenv = "^0.17.0"
pathy = {extras = ["gcs"], version = "^0.5.2"}
arcgis = "^1.8.5"
PyYAML = "^5.4.1"
pydantic = "^1.8.1"
Rtree = "^0.9.7"
Shapely = "^1.7.1"
geojson = "^2.5.0"
us = "^2.0.2"
jellyfish = "0.6.1"
pandas = "^1.2.4"
openpyxl = "^3.0.7"
pytz = "^2021.1"
beautifulsoup4 = "^4.9.3"
vaccine-feed-ingest-schema = "^1.1.0"
aiohttp = "^3.7.4"
TableauScraper = "^0.1.11"

[tool.poetry.dev-dependencies]
tox = "^3.23.0"

[tool.poetry.extras]
lint = ["flake8", "black", "mypy", "isort"]
test = ["pytest", "pytest-runner"]

[tool.poetry.scripts]
vaccine-feed-ingest = "vaccine_feed_ingest.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py38']
